<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoomable 3D Shapes Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 24px; color: #333; text-align: center;">Let's Learn 3D Shapes</h1>
        <div style="display: flex; justify-content: center; align-items: center;padding: 20px 0;">
            <button id="cubeButton" style="margin-right: 10px;">Show Cube</button>
            <button id="triangleButton" style="margin-right: 10px;">Show Triangle</button>
            <button id="zoomInButton" style="margin-right: 10px;">Zoom In</button>
            <button id="zoomOutButton" style="margin-right: 10px;">Zoom Out</button>
            <button id="ambientLightButton">Toggle Ambient Light</button>
            <button id="directionalLightButton">Toggle Directional Light</button>
            <button id="pointLightButton">Toggle Point Light</button>
            <button id="spotLightButton">Toggle Spot Light</button>
            <button id="hemisphereLightButton">Toggle Hemisphere Light</button>
        </div>
    </div>
    <div class="canvas-container"></div>
    <script src="main.js"></script> 
</body>
</html>
