<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoomable 3D Shapes Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container"> <!-- Use the container class -->
        <h1>Let's Learn 3D Shapes</h1>
        <div>
            <button id="cubeButton">Show Cube</button>
            <button id="triangleButton">Show Triangle</button>
            <button id="zoomInButton">Zoom In</button>
            <button id="zoomOutButton">Zoom Out</button>
        </div>
    </div>
    <script src="main.js"></script> <!-- Include your custom JavaScript -->
</body>
</html>
